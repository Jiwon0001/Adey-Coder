<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./flat.css" />
  </head>
  <body class="light">
    <form action="" method="post">
      <img src="./vtours.png" alt="" />
      <label>Login</label>
      <input type="text" placeholder="Username or Email" id="" />
      <input type="password" placeholder="Password" id="" />
      <div class="link reset">
        <a href="#recover">Recover Password</a>
      </div>
      <input type="submit" value="Login" />
      <div class="link new">
        Are you new to <b>Virtual Tours</b>?
        <br />
        <a href="#new">Sign Up Now</a>
      </div>
    </form>

    <div class="theme fas fa-moon" onclick="change_theme(this)"></div>

    <script>
      function change_theme(t) {
        body = document.getElementsByTagName("body")[0];

        if (body.classList.contains("light")) {
          body.classList.remove("light");
          body.classList.add("dark");
          t.classList.remove("fa-moon");
          t.classList.add("fa-sun");
        } else {
          body.classList.remove("dark");
          body.classList.add("light");
          t.classList.remove("fa-sun");
          t.classList.add("fa-moon");
        }
      }
    </script>
  </body>
</html>
