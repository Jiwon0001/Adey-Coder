<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card glassmorphism</title>
    <link rel="stylesheet" href="./product.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="product">
      <div class="picture">
        <img src="../res/image/image-removebg-preview(1).png" alt="" />
      </div>
      <div class="info">
        <div class="name">Iphone 12 Mini 64GB</div>
        <div class="grid">
          <div class="price">
            <label>Price</label>
            $799
          </div>
          <div class="quantity">
            <label>Avaliable in stock</label>
            54
          </div>
        </div>
        <div class="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos ipsum
          exercitationem, ipsam sequi necessitatibus saepe recusandae optio
          commodi voluptas alias placeat, molestias odit. Aspernatur quasi
          dolorum temporibus sequi, numquam esse nostrum sapiente.
        </div>
        <div class="colors">
          <span style="--color: #e33638"></span>
          <span style="--color: #52514f"></span>
          <span style="--color: #ffffff"></span>
          <span style="--color: #dcf2d8"></span>
          <span style="--color: #5a7481"></span>
        </div>
        <div class="action">
          <button class="buy">
            <i class="fas fa-credit-card"></i>
            Buy Now
          </button>

          <button class="cart">
            <i class="fas fa-cart-plus"></i>
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
