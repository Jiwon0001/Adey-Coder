<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <form action="" method="post">
      <div class="main">Fresh & Organic</div>
      <div class="sub">Fast & Reliable Delivery</div>

      <label for="username">Username or Email</label>
      <input
        type="text"
        name=""
        id="username"
        placeholder="Enter Username Or Email"
      />

      <label for="password">Password</label>
      <input
        type="password"
        name=""
        id="password"
        placeholder="Enter Password"
      />
      <div class="reset">
        <a href="#reset">Recover Account</a>
      </div>
      <input type="submit" value="Login Now" />
      <div class="signup">
        Do not you have Account?
        <a href="#new">Create Now</a>
      </div>
    </form>
  </body>
</html>
