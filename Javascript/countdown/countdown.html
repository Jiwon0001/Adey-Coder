<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown JavaScript</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section id="section_coundown">
      <div class="big">
        <div id="second">00</div>
      </div>
      <div class="content">
        <div class="countdown">
          <div class="counter">
            <div id="week">00</div>
            <label>Weeks</label>
          </div>

          <div class="counter">
            <div id="day">00</div>
            <label>Days</label>
          </div>
          <div class="counter">
            <div id="hour">00</div>
            <label>Hours</label>
          </div>
          <div class="counter">
            <div id="minute">00</div>
            <label>Minutes</label>
          </div>
        </div>
        <div class="message">
          <div class="text">We Will be Back soon with new features</div>
          <form action="">
            <input
              type="email"
              name="email"
              id=""
              placeholder="Enter your email address here to get notified"
            />

            <input type="submit" value="Notify Me" />
          </form>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
